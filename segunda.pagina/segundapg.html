<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Passageiro</title>
  <link rel="stylesheet" href=".//segundapg.css">
</head>
<body>
  <div class="cartao-embarque">
    <!-- Cabeçalho -->
    <header>
      <div class="voo-info">
        <span>Voo</span>
        <strong>7777</strong>
      </div>
      <div class="local-origem-destino">
        <span>São Paulo - Campinas</span>
        <span>Lages</span>
      </div>
    </header>

    <!-- Informações principais do voo -->
    <section class="info-principal">
      <div class="origem">
        <h1>VCP</h1>
        <p>São Paulo</p>
      </div>
      <div class="aviao">&#9992;</div>
      <div class="destino">
        <h1>LAJ</h1>
        <p>Lages</p>
      </div>
    </section>

    <!-- Detalhes completos do passageiro -->
    <section class="detalhes">
      <div><strong>Nome:</strong> RENATO RODRIGUES</div>
      <div><strong>Sexo:</strong> Masculino</div>
      <div><strong>Idade:</strong> 35 anos</div>
      <div><strong>CEP:</strong> 13098-000</div>
      <div><strong>Data do Voo:</strong> 31/07/16</div>
      <div><strong>Hora de Embarque:</strong> 12:45</div>
      <div><strong>Seq#:</strong> 1</div>
      <div><strong>Assento:</strong> 1D</div>
      <div><strong>Seção:</strong> 1</div>
      <div><strong>Categoria:</strong> Econômica</div>
      <div><strong>Passaporte:</strong> BR1234567</div>
      <div><strong>Documento RG:</strong> 12.345.678-9</div>
    </section>


  </div>
</body>
</html>
